<!doctype html>
<html>
   
   <head>
      <title>Flask Message flashing</title>
   </head>
   <body>
   
      {% with messages = get_flashed_messages() %}
         {% if messages %}
                  {{ messages[-1] }}
         {% endif %}
      {% endwith %}
		
      <h1>Welcome</h1>
      <p>Do you want to <a href = "{{ url_for('login') }}">
         <b>log in?</b></a></p>
      <p><a href="{{ url_for('register') }}"> Register </a></p>

   </body>
</html>
